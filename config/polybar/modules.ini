[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3

pin-workspace = false

label-focused = %icon%
label-focused-background = ${colors.background-apps}
label-focused-padding = 1
label-focused-foreground = #000000

label-unfocused = %icon%
label-unfocused-padding = 1
label-unfocused-foreground = ${color.disabled}

label-visible = %icon%
label-visible-padding = 1
label-visible-foreground = ${color.disabled}

label-urgent = %icon%
label-urgent-padding = 1
label-urgent-foreground = ${color.alert}


label-occupied = %icon%
label-occupied-padding = 1

ws-icon-0 = 1;一
ws-icon-1 = 2;二
ws-icon-2 = 3;三
ws-icon-3 = 4;四
ws-icon-4 = 5;五
ws-icon-5 = 6;六
ws-icon-6 = 7;七
ws-icon-7 = 8;八
ws-icon-8 = 9;九
ws-icon-9 = 10;十

ws-icon-default = 

format = <label-state>

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
background = #8D021F

[module/powermenu]
type = custom/menu

expand-right = true
format-spacing = 1
label-open = ""
label-open-foreground = ${colors.urgent}
label-close =  cancel
label-close-foreground = ${colors.success}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.urgent}
menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.urgent}
menu-0-2 = "Hibernate"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.warning}

;Reboot
menu-1-0 = "Cancel "
menu-1-0-exec = menu-open-0
menu-1-0-foreground = ${colors.success}
menu-1-1 = "Reboot"
menu-1-1-exec = systemctl reboot
menu-1-1-foreground = ${colors.urgent}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.urgent}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.success}

;Hibernate
menu-3-0 = "Hibernate "
menu-3-0-exec = systemctl hibernate
menu-3-0-foreground = ${colors.urgent}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.success} 

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1
poll-interval = 5

label-charging = %{T1}⚡︎ %{T-}%{F#898989}%percentage%%
label-discharging = %{F#898989}  %{F-}%{F#898989}%percentage%%
label-full = %{F#898989}  %{F-}%{F#898989}%percentage%

label-charging-padding = 2
label-discharging-padding = 2
label-full-padding = 2

format-full-background = ${colors.background}
format-charging-background = ${colors.background}
format-discharging-background = ${colors.background}

[module/filesystem]
type = internal/fs
interval = 10

mount-0 = /

label-mounted =  %{F#b16286}DSK%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = %{F#898989}  %{F-} 
format-volume = <label-volume>

label-volume = %{F#898989}%percentage%%

format-volume-prefix-foreground = ${colors.foreground}

format-volume-background = ${colors.background}

label-muted = %{F#8D021F} %{F-}
label-muted-padding = 0

label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix =  %{F#898989}RAM %{F-}
format-prefix-foreground = ${colors.foreground}
label = %{F#898989}%percentage_used:2%%
format-background = ${colors.background}

[module/sep]
type = custom/text
content = " %{F#898989}|%{F-} "

content-foreground = ${colors.background}
content-background = ${colors.background}

[module/sep0]
type = custom/text
content = "◣"

content-foreground = ${colors.background}
content-background = ${colors.background}

[module/sep1]
type = custom/text
content = ◢
content-font = 20

# content-foreground = ${colors.background-alt}
content-background = ${F#8D021F}%

[module/sep2]
type = custom/text
content = "  "

content-foreground = ${colors.background}
content-background = ${colors.background}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix =  %{F#898989}  %{F-}
format-prefix-foreground = ${colors.foreground}
label = %{F#898989}%percentage:2%%    
format-background = ${colors.background}

[module/date]
type = internal/date
interval = 1

date = %A - %H:%M:%S
;date-alt = %Y-%m-%d

format-background = ${colors.background}

label = %{F#898989}%date%
; label-background = ${colors.background-alt}
;label-foreground = ${F#b16286}


[network-base]
type = internal/network
interface = wlan0
interval = 1.0
format-connected = <label-connected>
format-disconnected = <label-disconnected>
format-packetloss = <animation-packetloss><label-connected>
label-connected = %{F#898989}󰤨%{F-}
label-disconnected = %{F#898989}no wifi%{F-}
label-connected-padding = 1
label-disconnected-padding = 1
label-connected-foreground = #ffffff
format-connected-background = ${colors.background}
format-disconnected-background = ${colors.background}

[module/wlan]
inherit = network-base
interface-type = wireless

[module/int]
inherit = network-base
label-connected = "%{F#898989}%downspeed% %upspeed%%{F-}"
label-connected-background = ${colors.background}
