

[ids]

*
[main]

# Maps capslock to escape when pressed and control when held.
capslock = overload(control, esc)

# Remaps the escape key to capslock
esc = capslock

# v = custom layer, but only v when typinh
v = overload(v, v)

# Shift layer
[shift:S]

[v]
# arrow keys
h = left
j = down
k = up
l = right


